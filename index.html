        O 'head' serve para colocar informações do documento html.
        'meta' é tota configuração que estou fazendo do próprio html, e as infomações vão nos atributos,
        como por exemplo o atributo 'charset' onde é colocado as configurações de caracteres, o UTF-8, que 
        pssibilita colocar caracteres especiais como 'ç, ã, á, etc'.
        A tag 'title' é o titulo da pagina, o titulo que fica na aba de navegação.  
        O 'viewport' é toda a área do documento, a parte branca, ou a parte onde vai conteudo. O atributo 'content'
        possui a largura igual a largura do dispositivo. 
     -->
